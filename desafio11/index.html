<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Tela de login</title>
</head>
<body>
    <div id="page" class="flex">
        <div>
            <header>
                <img src="./assets/logo.svg" alt="">
            </header>

            <main>
                <div class="headline">
                    <h1>Acesse a plataforma</h1>
                    <p>
                        Faça login ou registre-se para começar a 
                        construir seus projetos ainda hoje.
                    </p>
                </div>
                <form>
                    <div class="input-wrapper">
                        <label for="email">E-mail</label>
                        <input id="email" type="email"  name="email"  placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-wrapper">
                        <div class="label-wrapper flex">
                            <label for="password">Senha</label>
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>

                        <img onclick="tooglePassword()" src="./assets/eye-off.svg" alt="Ícone olho fechado" class="eye">
                        <img onclick="tooglePassword()" src="./assets/eye.svg" alt="Ícone olho aberto" class="eye hide">
                    </div>

                    <button type="submit">Entrar</button>

                    <div class="create-account">
                        Ainda não tem conta?
                        <a href="#">Inscreva-se</a>
                    </div>
                </form>
            </main>
        </div>

        <img src="./assets/bg.jpg" alt="">
    </div>

    <script>
        function tooglePassword() {
            document.querySelectorAll(".eye").forEach(eye => {
                eye.classList.toggle('hide')
            })

            const type = password.getAttribute('type') == 'password' ? 'text' : 'password'

            password.setAttribute('type', type)
        }
    </script>
</body>
</html>
